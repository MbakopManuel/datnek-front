<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-8">
      <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary active" (click)="getLangue('Français')" [ngClass]="{'active': langue === 'Français' }" i18n>Français</button>
          <button type="button" class="btn btn-secondary" (click)="getLangue('Anglais')" [ngClass]="{'active': langue === 'Anglais' }" i18n>Anglais</button>
          <button type="button" class="btn btn-secondary" (click)="getLangue('Nèerlandais')" [ngClass]="{'active': langue === 'Nèerlandais' }" i18n>Nèerlandais</button>
        </div>
      </div>
    </div>
    <div class="col-4 text-right">
      <button type="button" class="btn btn-primary" i18n >modal active</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <h5 class="muted text-danger" i18n>{{langue}}</h5>
    </div>
  </div>
</div>
